<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setembro Amarelo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap');
        *{
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            background-color: none;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(to top, #FFCC00, #FAA201);
        }
        h1{
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 200;
            font-size: minmax(12px, 10vw);
            position: absolute;
            top: 40%;
            left: 10%;
            right: 10%;
            color: #212121;
            font-style: oblique;
            letter-spacing: -1px;
            cursor: pointer;
            padding: 5px;
            transition: ease-in-out 300ms all;
        }
        h1:hover{
            color: #fff;
            padding: 5px;
            border-radius: 10px;
            text-shadow: -2px -2px 4px #212121;
        }
    </style>
</head>
<body>
    <main>
        <h1 title='Fale comigo. Eu estarei sempre aqui para te ouvir.'>Talk to me. I will always be here to hear you.</h1>
        <header>
        </header>
        <section>

        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
